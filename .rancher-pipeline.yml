stages:
- name: Build
  steps:
  - runScriptConfig:
      image: golang:1.11
      shellScript: |-
        mkdir -p /go/src/github.com/xiliangMa
        ln -s `pwd` /go/src/github.com/xiliangMa/restapi
        cd /go/src/github.com/xiliangMa/restapi
        go build -o bin/restapi
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: restapi:${CICD_EXECUTION_SEQUENCE}
      registry: 114.115.180.117
    env:
     DOCKER_HOST: tcp://dind.default:2375
     PLUGIN_DAEMON_OFF: true
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
